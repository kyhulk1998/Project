{% load static %}
<html lang="en">
<head>
    <title>{{ name }}</title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #content {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0px;
        }
    </style>
</head>
<body>
<div id="content">
        <iframe src="{% static name %}" width="100%" height="100%"></iframe>
</div>

</body>
</html>
